<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DHBEER/public/style.css">
    <title>Formulario de Compra  </title>

</head>
<body>
    <h4>Formulário de Compra</h4>
</br>
<div class="formulario"></div>
  <form method="post" action="/salvar-dados">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco" id="endereco" required><br><br>

    <label for="bairro">Bairro:</label>
    <input type="text" name="bairro" id="bairro" required><br><br>

    <label for="cep">CEP:</label>
    <input type="text" name="cep" id="cep" required><br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade" id="cidade" required><br><br>

    <label for="estado">Estado:</label>
    <input type="text" name="estado" id="estado" required><br><br>

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" required><br><br>

    <input type="submit" value="Confirmar Compra">
  </form>
    
</body>
</html>
